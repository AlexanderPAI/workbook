{% if page_obj.has_other_pages %}
<nav aria-label="Page navigation" class="my-5">
    <p>{% for i in page_obj.paginator.page_range %}
        {% if page_obj.number == i %}
            <span class="page-link">{{ i }}</span>
        {% else %}
            <a class="page-link" href="?page={{ i }}">{{ i }}</a>
        {% endif %}
    {% endfor %}
    </p>
</nav>
{% endif %}
