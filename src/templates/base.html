<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="icon" href="{% static 'img/fav/favicon.png' %}" type="icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/favicon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/prism.css' %}">
    </head>
    <title>
        {% block title %}
            Название вкладки
        {% endblock %}
    </title>
    <body>
        <header>
            {% include 'includes/header.html' %}
        </header>
        <div class='container-md py-5'>
            <main>
                {% block content %}
                    Содержание страницы
                {% endblock %}
            </main>
            <br>
        </div>
        <footer class="border-top text-center py-3">
          {% include 'includes/footer.html' %}
        </footer>
        <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
        <script src="{% static 'js/prism.js' %}"></script>
    </body>
</html>
