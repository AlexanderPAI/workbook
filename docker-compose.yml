version: '3.9'

services:
  db:
    container_name: 'db'
    image: postgres:15.0-alpine
    volumes:
      - db_volume:/var/lib/postgresql/data/
    env_file:
      - ./src/config/.env
    ports:
      - "5432:5432"
    restart: always

  web:
    container_name: 'web'
    build:
      context: .
    restart: always
    volumes:
      - static_value:/app/src/static/
      - media_value:/app/src/media/
    depends_on:
      - db
    env_file:
      - ./src/config/.env
    command: >
      sh -c "cd ./src &&
             python manage.py collectstatic --no-input &&
             python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0:8000"
  nginx:
    container_name: 'nginx'
    image: nginx:1.25.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static
      - media_value:/var/html/media
    depends_on:
      - web

volumes:
  db_volume:
  static_value:
  media_value:
